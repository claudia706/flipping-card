<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Flip Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .flip-btn {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: black;
      color: white;
      border: 1px solid white;
      padding: 10px 30px;
      border-radius: 25px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
      z-index: 100;
    }
    
    .flip-btn:hover {
      opacity: 0.8;
    }
    
    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #canvas-container canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <button class="flip-btn" id="flip-btn">Flip</button>

  <script>
    // ============================================
    // SET YOUR IMAGE PATHS HERE
    // ============================================
    const FRONT_IMAGE_PATH = 'card_setup_3.png';
    const BACK_IMAGE_PATH = 'Back_card.png';
    // ============================================
    
    // Card dimensions (base size)
    const CARD_WIDTH = 510;
    const CARD_HEIGHT = 672;
    
    // Extra space for 3D rotation
    const PADDING = 150;
    
    // Responsive scale
    let scaleFactor = 1;
    
    // Animation state
    let flipAngle = 0;
    let targetAngle = 0;
    let isFlipping = false;
    
    // Graphics buffers for front and back
    let frontGraphics;
    let backGraphics;
    
    function calculateScale() {
      const maxWidth = windowWidth - 100; // Leave room for button
      const maxHeight = windowHeight - 40;
      
      const scaleX = maxWidth / (CARD_WIDTH + PADDING * 2);
      const scaleY = maxHeight / (CARD_HEIGHT + PADDING * 2);
      
      scaleFactor = min(scaleX, scaleY, 1); // Don't scale up, only down
    }
    
    function setup() {
      calculateScale();
      
      let canvasW = (CARD_WIDTH + PADDING * 2) * scaleFactor;
      let canvasH = (CARD_HEIGHT + PADDING * 2) * scaleFactor;
      
      let canvas = createCanvas(canvasW, canvasH, WEBGL);
      canvas.parent('canvas-container');
      
      // Create graphics buffers for card sides (always full resolution)
      frontGraphics = createGraphics(CARD_WIDTH, CARD_HEIGHT);
      backGraphics = createGraphics(CARD_WIDTH, CARD_HEIGHT);
      
      // Load the pre-set images
      loadCardImage(FRONT_IMAGE_PATH, frontGraphics);
      loadCardImage(BACK_IMAGE_PATH, backGraphics);
      
      // Set up flip button
      document.getElementById('flip-btn').addEventListener('click', flipCard);
    }
    
    function windowResized() {
      calculateScale();
      
      let canvasW = (CARD_WIDTH + PADDING * 2) * scaleFactor;
      let canvasH = (CARD_HEIGHT + PADDING * 2) * scaleFactor;
      
      resizeCanvas(canvasW, canvasH);
    }
    
    function loadCardImage(path, g) {
      const img = new Image();
      img.onload = function() {
        g.clear();
        g.background(0);
        
        const imgAspect = img.width / img.height;
        const cardAspect = CARD_WIDTH / CARD_HEIGHT;
        
        let drawWidth, drawHeight, offsetX, offsetY;
        
        if (imgAspect > cardAspect) {
          drawHeight = CARD_HEIGHT;
          drawWidth = drawHeight * imgAspect;
          offsetX = (CARD_WIDTH - drawWidth) / 2;
          offsetY = 0;
        } else {
          drawWidth = CARD_WIDTH;
          drawHeight = drawWidth / imgAspect;
          offsetX = 0;
          offsetY = (CARD_HEIGHT - drawHeight) / 2;
        }
        
        g.drawingContext.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
      };
      img.src = path;
    }
    
    function flipCard() {
      if (!isFlipping) {
        isFlipping = true;
        targetAngle += PI;
      }
    }
    
    function draw() {
      background(0);
      noLights();
      
      // Apply scale
      scale(scaleFactor);
      
      // Smooth animation
      if (isFlipping) {
        let diff = targetAngle - flipAngle;
        flipAngle += diff * 0.08;
        
        if (abs(diff) < 0.01) {
          flipAngle = targetAngle;
          isFlipping = false;
        }
      }
      
      // Determine which side is visible
      let normalizedAngle = ((flipAngle % TWO_PI) + TWO_PI) % TWO_PI;
      let showFront = normalizedAngle < PI/2 || normalizedAngle > 3*PI/2;
      
      // Draw the card
      push();
      rotateY(flipAngle);
      
      noStroke();
      textureMode(NORMAL);
      
      if (showFront) {
        texture(frontGraphics);
        plane(CARD_WIDTH, CARD_HEIGHT);
      } else {
        push();
        rotateY(PI);
        texture(backGraphics);
        plane(CARD_WIDTH, CARD_HEIGHT);
        pop();
      }
      
      pop();
    }
  </script>
</body>
</html>
