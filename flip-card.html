<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Flip Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    
    h1 {
      color: white;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .controls {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .upload-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .upload-group label:first-child {
      color: white;
      font-weight: 500;
    }
    
    .upload-btn {
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: inline-block;
    }
    
    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    
    .upload-btn.loaded {
      background: #4CAF50;
      color: white;
    }
    
    input[type="file"] {
      display: none;
    }
    
    #canvas-container {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }
    
    .flip-btn {
      margin-top: 20px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
    }
    
    .flip-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(238, 90, 36, 0.5);
    }
    
    .flip-btn:active {
      transform: translateY(0);
    }
    
    .instructions {
      color: rgba(255,255,255,0.8);
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Digital Flip Card âœ¨</h1>
  
  <div class="controls">
    <div class="upload-group">
      <label>Front Image</label>
      <label class="upload-btn" id="front-label">
        Choose File
        <input type="file" id="front-input" accept="image/*">
      </label>
    </div>
    <div class="upload-group">
      <label>Back Image</label>
      <label class="upload-btn" id="back-label">
        Choose File
        <input type="file" id="back-input" accept="image/*">
      </label>
    </div>
  </div>
  
  <div id="canvas-container"></div>
  
  <button class="flip-btn" id="flip-btn">ðŸ”„ Flip Card</button>
  
  <p class="instructions">Upload your images and click the button to flip!</p>

  <script>
    // Card dimensions
    const CARD_WIDTH = 400;
    const CARD_HEIGHT = 560;
    const CANVAS_WIDTH = 500;
    const CANVAS_HEIGHT = 650;
    
    // Animation state
    let flipAngle = 0;
    let targetAngle = 0;
    let isFlipping = false;
    
    // Graphics buffers for front and back
    let frontGraphics;
    let backGraphics;
    let frontLoaded = false;
    let backLoaded = false;
    
    // Sparkle particles
    let sparkles = [];
    
    function setup() {
      let canvas = createCanvas(CANVAS_WIDTH, CANVAS_HEIGHT, WEBGL);
      canvas.parent('canvas-container');
      
      // Create graphics buffers for card sides
      frontGraphics = createGraphics(CARD_WIDTH, CARD_HEIGHT);
      backGraphics = createGraphics(CARD_WIDTH, CARD_HEIGHT);
      
      // Initialize with placeholder
      drawPlaceholder(frontGraphics, "Front");
      drawPlaceholder(backGraphics, "Back");
      
      // Set up file inputs
      document.getElementById('front-input').addEventListener('change', (e) => handleUpload(e, 'front'));
      document.getElementById('back-input').addEventListener('change', (e) => handleUpload(e, 'back'));
      document.getElementById('flip-btn').addEventListener('click', flipCard);
    }
    
    function drawPlaceholder(g, label) {
      g.background(0);
      g.fill(220);
      g.noStroke();
      g.rectMode(g.CENTER);
      g.rect(g.width/2, g.height/2, g.width - 40, g.height - 40, 10);
      g.fill(180);
      g.textAlign(g.CENTER, g.CENTER);
      g.textSize(24);
      g.text("Upload " + label + " Image", g.width/2, g.height/2);
    }
    
    function handleUpload(e, side) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          // Create a native Image object
          const img = new Image();
          img.onload = function() {
            // Draw to the appropriate graphics buffer
            const g = side === 'front' ? frontGraphics : backGraphics;
            
            // Clear completely
            g.clear();
            g.background(255);
            
            // Calculate scaling to cover the card
            const imgAspect = img.width / img.height;
            const cardAspect = CARD_WIDTH / CARD_HEIGHT;
            
            let drawWidth, drawHeight, offsetX, offsetY;
            
            if (imgAspect > cardAspect) {
              // Image is wider - fit to height
              drawHeight = CARD_HEIGHT;
              drawWidth = drawHeight * imgAspect;
              offsetX = (CARD_WIDTH - drawWidth) / 2;
              offsetY = 0;
            } else {
              // Image is taller - fit to width
              drawWidth = CARD_WIDTH;
              drawHeight = drawWidth / imgAspect;
              offsetX = 0;
              offsetY = (CARD_HEIGHT - drawHeight) / 2;
            }
            
            g.drawingContext.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
            
            // Update UI
            if (side === 'front') {
              frontLoaded = true;
              document.getElementById('front-label').classList.add('loaded');
              document.getElementById('front-label').innerHTML = 'âœ“ Loaded<input type="file" id="front-input" accept="image/*">';
              document.getElementById('front-input').addEventListener('change', (e) => handleUpload(e, 'front'));
            } else {
              backLoaded = true;
              document.getElementById('back-label').classList.add('loaded');
              document.getElementById('back-label').innerHTML = 'âœ“ Loaded<input type="file" id="back-input" accept="image/*">';
              document.getElementById('back-input').addEventListener('change', (e) => handleUpload(e, 'back'));
            }
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
    
    function flipCard() {
      if (!isFlipping) {
        isFlipping = true;
        targetAngle += PI;
      }
    }
    
    function draw() {
      // Clear background
      background(0);
      
      // Reset material settings for clean rendering
      noLights();
      
      // Smooth animation
      if (isFlipping) {
        let diff = targetAngle - flipAngle;
        flipAngle += diff * 0.08;
        
        if (abs(diff) < 0.01) {
          flipAngle = targetAngle;
          isFlipping = false;
        }
      }
      
      // Determine which side is visible
      let normalizedAngle = ((flipAngle % TWO_PI) + TWO_PI) % TWO_PI;
      let showFront = normalizedAngle < PI/2 || normalizedAngle > 3*PI/2;
      
      // Draw the card
      push();
      rotateY(flipAngle);
      
      noStroke();
      textureMode(NORMAL);
      
      if (showFront) {
        // Front side
        texture(frontGraphics);
        plane(CARD_WIDTH, CARD_HEIGHT);
      } else {
        // Back side - rotate 180 so it's not mirrored
        push();
        rotateY(PI);
        texture(backGraphics);
        plane(CARD_WIDTH, CARD_HEIGHT);
        pop();
      }
      
      pop();
      
      // Sparkles
      updateSparkles();
    }
    
    function updateSparkles() {
      // Add new sparkles
      if (frameCount % 8 === 0) {
        sparkles.push({
          x: random(-CANVAS_WIDTH/2, CANVAS_WIDTH/2),
          y: CANVAS_HEIGHT/2 + 50,
          size: random(3, 8),
          life: 255,
          speedY: random(2, 4),
          speedX: random(-0.5, 0.5),
          rot: random(TWO_PI)
        });
      }
      
      // Draw and update
      for (let i = sparkles.length - 1; i >= 0; i--) {
        let s = sparkles[i];
        
        push();
        translate(s.x, s.y, 50);
        rotateZ(s.rot);
        noStroke();
        
        // Golden sparkle color
        fill(255, 215, 0, s.life);
        
        // Draw star shape
        beginShape();
        for (let j = 0; j < 5; j++) {
          let angle1 = (j * TWO_PI / 5) - HALF_PI;
          let angle2 = angle1 + PI / 5;
          vertex(cos(angle1) * s.size, sin(angle1) * s.size);
          vertex(cos(angle2) * s.size * 0.4, sin(angle2) * s.size * 0.4);
        }
        endShape(CLOSE);
        pop();
        
        // Update position
        s.y -= s.speedY;
        s.x += s.speedX;
        s.rot += 0.05;
        s.life -= 2;
        
        if (s.life <= 0) {
          sparkles.splice(i, 1);
        }
      }
      
      // Limit count
      if (sparkles.length > 60) {
        sparkles.shift();
      }
    }
  </script>
</body>
</html>
