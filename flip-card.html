<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Flip Card</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    
    .flip-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 10px 30px;
      border-radius: 25px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 3px 12px rgba(238, 90, 36, 0.4);
    }
    
    .flip-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(238, 90, 36, 0.5);
    }
    
    .flip-btn:active {
      transform: translateY(0);
    }
    
    #canvas-container canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button class="flip-btn" id="flip-btn">ðŸ”„ Flip</button>
  </div>
  
  <div id="canvas-container"></div>

  <script>
    // ============================================
    // SET YOUR IMAGE PATHS HERE
    // ============================================
    const FRONT_IMAGE_PATH = 'card_setup_3.png';
    const BACK_IMAGE_PATH = 'Back_card.png';
    // ============================================
    
    // Card dimensions
    const CARD_WIDTH = 510;
    const CARD_HEIGHT = 672;
    
    // Canvas needs extra space for the 3D rotation perspective
    const CANVAS_WIDTH = CARD_WIDTH + 300;
    const CANVAS_HEIGHT = CARD_HEIGHT + 300;
    
    // Animation state
    let flipAngle = 0;
    let targetAngle = 0;
    let isFlipping = false;
    
    // Graphics buffers for front and back
    let frontGraphics;
    let backGraphics;
    
    function setup() {
      let canvas = createCanvas(CANVAS_WIDTH, CANVAS_HEIGHT, WEBGL);
      canvas.parent('canvas-container');
      
      // Create graphics buffers for card sides
      frontGraphics = createGraphics(CARD_WIDTH, CARD_HEIGHT);
      backGraphics = createGraphics(CARD_WIDTH, CARD_HEIGHT);
      
      // Load the pre-set images
      loadCardImage(FRONT_IMAGE_PATH, frontGraphics);
      loadCardImage(BACK_IMAGE_PATH, backGraphics);
      
      // Set up flip button
      document.getElementById('flip-btn').addEventListener('click', flipCard);
    }
    
    function loadCardImage(path, g) {
      const img = new Image();
      img.onload = function() {
        g.clear();
        g.background(0);
        
        const imgAspect = img.width / img.height;
        const cardAspect = CARD_WIDTH / CARD_HEIGHT;
        
        let drawWidth, drawHeight, offsetX, offsetY;
        
        if (imgAspect > cardAspect) {
          drawHeight = CARD_HEIGHT;
          drawWidth = drawHeight * imgAspect;
          offsetX = (CARD_WIDTH - drawWidth) / 2;
          offsetY = 0;
        } else {
          drawWidth = CARD_WIDTH;
          drawHeight = drawWidth / imgAspect;
          offsetX = 0;
          offsetY = (CARD_HEIGHT - drawHeight) / 2;
        }
        
        g.drawingContext.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
      };
      img.src = path;
    }
    
    function flipCard() {
      if (!isFlipping) {
        isFlipping = true;
        targetAngle += PI;
      }
    }
    
    function draw() {
      background(0);
      noLights();
      
      // Smooth animation
      if (isFlipping) {
        let diff = targetAngle - flipAngle;
        flipAngle += diff * 0.08;
        
        if (abs(diff) < 0.01) {
          flipAngle = targetAngle;
          isFlipping = false;
        }
      }
      
      // Determine which side is visible
      let normalizedAngle = ((flipAngle % TWO_PI) + TWO_PI) % TWO_PI;
      let showFront = normalizedAngle < PI/2 || normalizedAngle > 3*PI/2;
      
      // Draw the card
      push();
      rotateY(flipAngle);
      
      noStroke();
      textureMode(NORMAL);
      
      if (showFront) {
        texture(frontGraphics);
        plane(CARD_WIDTH, CARD_HEIGHT);
      } else {
        push();
        rotateY(PI);
        texture(backGraphics);
        plane(CARD_WIDTH, CARD_HEIGHT);
        pop();
      }
      
      pop();
    }
  </script>
</body>
</html>
